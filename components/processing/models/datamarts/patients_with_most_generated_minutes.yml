version: 2

models:
  - name: patients_with_most_generated_minutes
    columns:
      - name: patient_id
        data_type: INTEGER
        description: "Patient Id"
      - name: first_name
        data_type: VARCHAR(255)
        description: "First name"
      - name: last_name
        data_type: VARCHAR(255)
        description: "Last name"
      - name: country
        data_type: VARCHAR(255)
        description: "Country where a patient lives"
      - name: minutes
        data_type: NUMERIC
        description: "Total mount of minutes including steps and exercises"
